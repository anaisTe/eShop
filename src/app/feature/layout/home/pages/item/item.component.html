<section class="row">
    <ng-container *ngFor="let product of ItemsList">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
          <mat-card>
            <div (click)="itemDetail(product.id)" class="card-content">
              <div class="d-flex justify-content-center">
                <img [src]=product.image alt="Photo of product">
              </div>
              <mat-card-content>
                <p class="my-3 card-content-title">{{product.name}}</p>
                <p class="mt-3 card-content-price">{{product.price}}</p>
              </mat-card-content>
            </div>
            <mat-card-actions>
              <button mat-flat-button class="w-100" color="primary" (click)="btnAdd(product)">Agregar al carrito</button>
            </mat-card-actions>
          </mat-card>          
      </div>
    </ng-container>
</section>
